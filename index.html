    <script>
        (function () {
            function debug(msg) {
                // отыскать область для отладочных сообщений в документе
                // поиск по HTML-атрибуту id
                var log = document.getElementById("debuglog");

                // если элемент с id="debuglog" отсутствует, создать его
                if (!log) {
                    log = document.createElement("div");  // создать элемент <div>
                    log.id = "debuglog";                  // установить атрибут id
                    log.innerHTML = "<h1>Debug Log</h1>"; // начальное содержимое
                    document.body.appendChild(log);       // добавить его в конец документа
                }

                // теперь обернуть сообщение в теги <pre> и добавить в log
                var pre = document.createElement("pre");  // создать тег <pre>
                var text = document.createTextNode(msg);  // обернуть msg в текстовый узел (dafaq?)
                pre.appendChild(text);                    // добавить текст в тег <pre>
                log.appendChild(pre);                     // добавить <pre> в элемент log
            }

            setTimeout(run, 1000);

            function run() {
                debug("Пиздец");
                debug("Какого хуя?");
            }
        })();
    </script>
